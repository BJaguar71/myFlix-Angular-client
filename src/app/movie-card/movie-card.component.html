<!-- use ngFor to display al returned movies, where each movie is displayed on its own card -->
<!-- movies referes to the var that's been defined in the componet file line 14 -->
<div class="movie-view">
  <mat-card *ngFor="let movie of movies; let i=index" class="movie-card">
    <mat-dialog-content class="movie-dialog-content">
      <mat-card-header>
        <mat-card-title><b>{{movie.Title}}</b><br><br></mat-card-title>
        <mat-card-subtitle class="mat-subtitle">
          Directed by: <i>{{movie.Director.Name}}</i>
          <br>
          <br>
        </mat-card-subtitle>
        <mat-card-subtitle class="mat-subtitle">
          Release: <i>{{movie.Year}}</i>
        </mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.Image}} alt="{{movie.Title}}" class="movie-poster" />
    </mat-dialog-content>
    <mat-card-footer>
      <mat-card-actions>
        <button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" mat-button id="card-btn">
          <b>Genre</b>
        </button>
        <button mat-button (click)="openDirector(movie.Director.Name, movie.Director.Bio)" id="card-btn">
          <b>Director</b>
        </button>
        <button mat-button (click)="openSummary(movie.Title, movie.Summary)" id="card-btn">
          <b>Summary</b>
        </button>

        <!-- toggle button  -->
        <!-- <mat-button-toggle-group>
          <mat-button-toggle class="mat-icon-button" *ngIf="!isFavorited(movie._id)"
            (click)="addToFavorites(movie._id)">
            <mat-icon>favorite_border</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle class="mat-icon-button" *ngIf="isFavorited(movie._id)"
            (click)="deleteFromFavorites(movie._id)">
            <mat-icon>favorite</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group> -->

        <!-- normal button -->
        <!-- movie is not favorited then add it -->
        <button
            mat-button
            class="mat-icon-button"
            *ngIf="!isFavorited(movie._id)"
            (click)="addToFavorites(movie._id)"
            color="primary"
          >
          <mat-icon>favorite_border</mat-icon>
        </button>
        <!-- movie is favorited? then removie it from list -->
        <button
            mat-button
            class="mat-icon-button"
            *ngIf="isFavorited(movie._id)"
            (click)="deleteFromFavorites(movie._id)"
            color="primary"
          >
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
