<mat-card class="summary-dialog">
  <mat-card-header>
    <mat-card-title class="summary-dialog-title">
      <b>{{ data.Title }}</b>
    </mat-card-title>
    <br />
  </mat-card-header>
  <mat-dialog-content class="summary-dialog-content">
    <b>Description: </b>
    <br><br>
    {{ data.Summary }}
  </mat-dialog-content>
  <mat-card-actions class="summary-actions">
    <button class="summary-close-button" mat-icon-button aria-label="Close the summary button" mat-dialog-close
      color="warn">
      x
    </button>
  </mat-card-actions>
</mat-card>
