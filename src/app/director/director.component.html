<mat-card class="director-dialog">
  <mat-card-header>
    <mat-card-title class="director-dialog-title">
      <b>{{ data.Name }}</b>
      <br><br>
    </mat-card-title>
  </mat-card-header>
  <mat-dialog-content class="director-dialog-content">
    <b>Bio: </b> 
    <br><br>
    {{ data.Bio }} 
    <br><br>
  </mat-dialog-content>
  <mat-card-actions class="director-actions">
    <button class="director-close-button" mat-icon-button aria-label="Close the director details button"
      mat-dialog-close color="warn">
      x
    </button>
  </mat-card-actions>
</mat-card>
